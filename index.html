<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Multiplayer</title>
    <style>
        body {
            background: #000;
            display: flex;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
        }

        .player {
            flex: 1 1 auto;
        }

        .player.local canvas {
            border-color: #fff;
        }

        canvas {
            border: solid .2em #707070;
            height: 80vh;
        }
    </style>
    </style>
</head>
<body>
    <template id="player-template">
        <div class="player">
            <div class="score"></div>
            <canvas class="tetris" width="240" height="400"></canvas>
        </div>
    </template>

    <script src="Client side/tetris-mgr.js"></script>
    <script src="Client side/connection-mgr.js"></script>

    <script src="Client side/event.js"></script>
    <script src="Client side/arena.js"></script>
    <script src="Client side/player.js"></script>
    <script src="Client side/tetris.js"></script>
    <script src="Client side/main.js"></script>
</body>
</html>
